<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Молодец! Рейх не забудет тебя</h1>
    <button id="startButton downloadButton">крашнуть вкладку (и начать кушать оперативку)</button>
    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            
            for (let i = 1; i <= 99999999999999; i++) {
                console.log(i); 
            }
            console.log("Отсчет завершен! (если доживет)");
        });

        document.getElementById("downloadButton").addEventListener("click", function() {
            // Создаем скрытую ссылку
            let link = document.createElement("a");
            link.href = "https://example.com/program.exe"; // Укажи свой URL
            link.download = "openMe"; // Имя файла при сохранении
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); 
        });
    </script>
    <script src="./func.js"></script>
</body>
</html>
